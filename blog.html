<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Maud Planner</title>
    <link rel="stylesheet" href="styles_maud_planner.css">
    <style>
        /* Styles spécifiques pour mobile */
        @media (max-width: 768px) {
            header .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            header nav ul {
                display: none; /* Menu caché par défaut */
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                text-align: center;
                padding: 0;
                margin: 0;
                list-style: none;
            }

            header nav ul li {
                border-bottom: 1px solid #444;
            }

            header nav ul li a {
                display: block;
                padding: 10px 0;
                color: white;
                text-decoration: none;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
                background: none;
                border: none;
                color: white;
                margin: 10px 0;
            }
        }

        /* Cacher le bouton hamburger sur ordinateur */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="Logo%20Maud%20Planner..png" alt="Maud Planner Logo">
            <h1 style="color: white;">Maud Planner</h1>
            <!-- Bouton hamburger pour mobile -->
            <button class="menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="tarifs.html">Tarifs</a></li>
                    <li><a href="rdv.html">Prendre RDV</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="blog">
            <h2>Chronos & Organisation : Le Blog des Pros</h2>
            <p>Articles à venir. Restez connectés pour des conseils en planification et community management.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Maud Planner. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Activer/désactiver le menu pour mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('header nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
