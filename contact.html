<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maud Planner</title>
    <link rel="stylesheet" href="styles_maud_planner.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Logo%20Maud%20Planner..png" alt="Maud Planner Logo">
            <h1 style="color: white;">Maud Planner</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="tarifs.html">Tarifs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="rdv.html">Prendre RDV</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <h2>Contactez-moi</h2>
            <p>Vous pouvez aussi me contacter directement à cette adresse : 
                <a href="mailto:maud.planner@gmail.com">maud.planner@gmail.com</a>
            </p>
            <!-- Formulaire avec Netlify -->
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="fonction">Fonction :</label>
                <input type="text" id="fonction" name="fonction" required>

                <label for="besoin">Votre besoin :</label>
                <select id="besoin" name="besoin" required onchange="toggleAutreCommentaire(this.value)">
                    <option value="">-- Sélectionnez une option --</option>
                    <option value="planification">Planification d'interventions</option>
                    <option value="audit">Audit des systèmes de planning</option>
                    <option value="optimisation">Optimisation des systèmes</option>
                    <option value="outils">Création d'outils personnalisés</option>
                    <option value="cm">Community Management</option>
                    <option value="autre">Autre</option>
                </select>

                <div id="autreCommentaire" style="display: none; margin-top: 10px;">
                    <label for="commentaire">Veuillez préciser :</label>
                    <textarea id="commentaire" name="commentaire" rows="4"></textarea>
                </div>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Maud Planner. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Fonction pour afficher le champ "Autre commentaire"
        function toggleAutreCommentaire(value) {
            const autreCommentaire = document.getElementById("autreCommentaire");
            if (value === "autre") {
                autreCommentaire.style.display = "block";
            } else {
                autreCommentaire.style.display = "none";
            }
        }
    </script>
</body>
</html>
